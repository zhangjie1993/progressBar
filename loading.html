<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条1</title>
</head>
<style type="text/css" media="screen">
	.loading{
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		z-index: 100;
		background: #fff;
	}
	.loading-pic{
		width: 64px;
		height: 64px;
		background: url(loading.gif) no-repeat;
		background-size: 100% 100%;
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		margin: auto;
	}
</style>
<script src="../test/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	document.onreadystatechange = function(){
		if(document.readyState == "complete"){
			$(".loading").fadeOut();
		};
	}
</script>
<body>
	<div class="loading">
		<div class="loading-pic">
			
		</div>
	</div>
	<img src="http://img1.imgtn.bdimg.com/it/u=2891026455,2280675567&fm=214&gp=0.jpg" alt="">
	<img src="http://img1.imgtn.bdimg.com/it/u=2520724845,1873266632&fm=27&gp=0.jpg" alt="">
</body>
</html>
