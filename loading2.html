<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>进度条3</title>
	<style type="text/css" media="screen">
		.loading{
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 100;
			background: #fff;
		}
		.loading-pic{
			width: 0%;
			height: 5px;
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			background-color: #ee3e33;
		}
	</style>
	<script src="../test/js/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div class="loading">
		<div class="loading-pic">
		</div>
	</div>
	<header>
		<img src="http://img1.imgtn.bdimg.com/it/u=2891026455,2280675567&fm=214&gp=0.jpg" alt="">
		<img src="http://img1.imgtn.bdimg.com/it/u=2520724845,1873266632&fm=27&gp=0.jpg" alt="">
	</header>
	<script type="text/javascript">
		$(".loading-pic").animate({width:"10%"},100)
	</script>
	<div class="banner">
		<img src="http://img1.imgtn.bdimg.com/it/u=2891026455,2280675567&fm=214&gp=0.jpg" alt="">
	</div>
	<script type="text/javascript">
		$(".loading-pic").animate({width:"30%"},100)
	</script>
	<div class="about">
		<img src="http://img1.imgtn.bdimg.com/it/u=2520724845,1873266632&fm=27&gp=0.jpg" alt="">
	</div>
	<script type="text/javascript">
		$(".loading-pic").animate({width:"50%"},100)
	</script>
	<div class="pro">
		<img src="http://img1.imgtn.bdimg.com/it/u=2891026455,2280675567&fm=214&gp=0.jpg" alt="">
	</div>
	<script type="text/javascript">
		$(".loading-pic").animate({width:"75%"},100)
	</script>
	<div class="new">
		<img src="http://img1.imgtn.bdimg.com/it/u=2520724845,1873266632&fm=27&gp=0.jpg" alt="">
	</div>
	<script type="text/javascript">
		$(".loading-pic").animate({width:"100%"},100,function(){
			$(".loading").fadeOut();
		})
	</script>
</body>
</html>
